<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üîê Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0b1220;
            background-image: linear-gradient(135deg, #0b1220 0%, #152744 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e2e8f0;
            padding: 20px;
        }

        .card {
            background: #0f172a;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            width: 380px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #1e293b;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 42px;
            color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 24px;
            color: #f8fafc;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-container {
            margin: 15px 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px;
            padding-right: 45px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0b132b;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            background: none;
            border: none;
            padding: 4px;
            z-index: 10;
            font-size: 18px;
            transition: color 0.2s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .toggle-password:hover {
            color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
        }

        button#unlockBtn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        button#unlockBtn:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        button#unlockBtn:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #94a3b8;
            min-height: 20px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171 !important;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80 !important;
        }

        .loading {
            color: #38bdf8 !important;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #64748b;
            border-top: 1px solid #1e293b;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer a {
            color: #38bdf8;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .footer a:hover {
            color: #7dd3fc;
            text-decoration: none;
        }

        .footer a i {
            margin-right: 5px;
            font-size: 11px;
        }

        /* Animation for status messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #status {
            animation: fadeIn 0.3s ease;
        }

        /* Clear field animation */
        @keyframes clearAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        .clearing {
            animation: clearAnimation 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>

        <h2>MACRODROID CONTROLLER S22</h2>
        <p class="subtitle">Enter your password to unlock the content</p>

        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" />
            <span id="togglePassword" class="toggle-password" aria-label="Show password">
                <i class="far fa-eye"></i>
            </span>
        </div>

        <button id="unlockBtn">
            <i class="fas fa-unlock-alt"></i> Unlock Content
        </button>

        <div id="status">Enter your password to continue</div>

        <div class="footer">
            <a id="clearField" title="Clear password field">
                <i class="fas fa-times-circle"></i> Clear field
            </a>
            <p>¬© 2023 Secure Content System</p>
        </div>
    </div>

        const argonParams = {
            time: 3,
            mem: 524288,
            parallelism: 1
        };
        const dec = new TextDecoder();

        function b64UrlDecode(str) {
            let s = str.replace(/-/g, '+').replace(/_/g, '/');
            const pad = (4 - (s.length % 4)) % 4;
            s += '='.repeat(pad);
            return Uint8Array.from(atob(s), c => c.charCodeAt(0));
        }

        async function deriveKey(pass, salt) {
            const {
                hash
            } = await argon2.hash({
                pass,
                salt,
                time: argonParams.time,
                mem: argonParams.mem,
                hashLen: 32,
                parallelism: argonParams.parallelism,
                type: argon2.ArgonType.Argon2id
            });
            return crypto.subtle.importKey('raw', hash, {
                name: 'AES-GCM'
            }, false, ['decrypt']);

                const bytes = b64UrlDecode(encryptedPage);
                const salt = bytes.slice(0, 16);
                const iv = bytes.slice(16, 28);
                const ct = bytes.slice(28);

                status.textContent = "Deriving encryption key...";
                const key = await deriveKey(pw, salt);

                status.textContent = "Decrypting...";
                const pt = await crypto.subtle.decrypt({
                    name: 'AES-GCM',
                    iv
                }, key, ct);
                const html = dec.decode(pt);

                // Replace body with decrypted HTML
                document.open();
                document.write(html);
                document.close();
            } catch (err) {
                status.textContent = "Incorrect password or corrupted data";
                status.className = 'error';
            }
        }

        // Clear password field
        function clearPasswordField() {
            const passwordInput = document.getElementById('password');
            const status = document.getElementById('status');

            // Add visual feedback
            passwordInput.classList.add('clearing');

            // Clear the field
            passwordInput.value = '';

            // Reset status message
            status.textContent = "Password field cleared";
            status.className = 'success';

            // Return focus to the input field
            passwordInput.focus();

            // Remove animation class after animation completes
            setTimeout(() => {
                passwordInput.classList.remove('clearing');
            }, 500);
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword').querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }

            // Return focus to the input field
            passwordInput.focus();
        }

        // Set up event listeners
        document.getElementById('unlockBtn').addEventListener('click', unlock);
        document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
        document.getElementById('clearField').addEventListener('click', clearPasswordField);

        // Allow pressing Enter to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                unlock();
            }
        });

        // Make sure the password field has focus on page load
        window.addEventListener('load', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>

</html>
